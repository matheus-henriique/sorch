<!doctype html>

    <p class="font-bold text-base mt-8">Carregando...</p>
</div>
  <div class="flex justify-center items-center flex-col pt-10">
    <div class="mb-10 font-bold text-emphasis font-anton_sc text-4xl">SORCH</div>
    
   <div class="w-80">
    <div class="relative">
        <input type="text" name="searchName" id="searchName" placeholder="Buscar..." class="w-full h-11 mb-20 pl-3 border border-black/50 rounded-lg">
        <div id="boxSearch" class="hidden max-h-56 overflow-x-hidden absolute top-12 bg-white w-full shadow-lg rounded px-2 py-2">

          <p class="msg-no-results text-center text-slate-500">Sem resultados</p>

        </div>
    </div>

    <div class="flex gap-5">
        <a href="./registration.html">
        <div class="w-16 text-center cursor-pointer">
            <button class="w-full h-16 bg-emphasis flex justify-center items-center rounded-lg text-white">
                <span class="material-symbols-outlined">
                    person_add
                </span>
              </button>
              <p class="text-font_color">Cadastrar</p>
            </div>
        </a>

            <button class="w-full h-16 bg-emphasis flex justify-center items-center rounded-lg text-white">
                <span class="material-symbols-outlined">
                    autorenew
                </span>
            </button>
            <p class="text-font_color">Sortear</p>
        </div>
        <div class="w-16 text-center cursor-pointer">
            <button class="w-full h-16 bg-emphasis flex justify-center items-center rounded-lg text-white">
                <span class="material-symbols-outlined">
                    picture_as_pdf
                </span>
            </button>
            <p class="text-font_color">Gerar PDF</p>
        </div> -->

        <div id="clearPresence" class="w-16 text-center cursor-pointer">
            <button class="w-full h-16 bg-emphasis flex justify-center items-center rounded-lg text-white">
                <span class="material-symbols-outlined">
                    recycling
                </span>
            </button>
            <p class="text-font_color">Limpar presenças</p>
        </div>
    </div>

    <div class="flex flex-col my-11">
      <div class="pb-2">
        Total: <span id="amountParticipant" class="font-bold"></span>
      </div>
        <div class="flex justify-between font-bold text-font_color">
            <p>Nome</p>
            <p>Presença</p>
        </div>
        <div id="listParticipants" class="max-h-80 overflow-x-hidden text-font_color">
                <p class="msg-no-participants text-center mt-5">Sem participantes</p>
        </div>
    </div>
   </div>
  </div>
  
  <div class="text-font_color cursor-pointer">
    <a href="/index.html">
        <span class="material-symbols-outlined text-4xl absolute right-5 bottom-5">
            logout
        </span>
    </a>
  </div>
